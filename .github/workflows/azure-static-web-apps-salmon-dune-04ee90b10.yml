jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      ######################################################################
      # Checkout full codebase
      ######################################################################
      - name: Checkout repo âœ…
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      ######################################################################
      # Install Frontend Dependencies
      ######################################################################
      - name: Install Frontend Dependencies
        run: |
          cd dottie-app
          npm install vitest@1.6.1 @vitest/ui@1.6.1
          npm install

      ######################################################################
      # Build And Deploy
      ######################################################################
      - name: Build the frontend
        run: |
          cd dottie-app
          npm run build

      - name: List build output
        run: |
          cd dottie-app
          ls -R dist  # Adjust if build output is in a different folder

      - name: Deploy to Azure
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0B44E5A10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dottie-app"
          api_location: "backend"
          output_location: "dottie-app/dist"  # Ensure this is the correct output folder
          app_build_command: "npm run build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_OCEAN_0B44E5A10 }}
          action: "close"
